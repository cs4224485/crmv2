{% extends 'layout.html' %}
{% load my_tags %}


{% block content %}
    <div class="luffy-container">
        <h3>客户记录 </h3>
        {% if cl.add_btn %}
            <div style="margin: 5px 0;">
                {{ cl.add_btn |safe }}
            </div>
        {% endif %}
        {% get_body cl args kwargs %}
        <nav>
            <ul class="pagination">
                {{ pager.page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
